<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cache Storage</title>

        <!-- GOOGLE FONTS - Noto Sans -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- CSS STYLESHEET LINKS -->
        <link rel="stylesheet" href="./css/css-reset.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>

    <body>
        <div class="container">
            <header class="header">
                <h1>Friend Maker</h1>
            </header>

            <main class="main">
                <h2 class="friends-list__title">List of <span id="friend__count">0</span> friend(s)</h2>
                <ul id="friends-list"></ul>
            </main>

            <aside class="aside">
                <h2>Add a Friend</h2>
                <form id="form">
                    <div class="formbox">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Friend's name" />
                    </div>
                    <div class="formbox">
                        <label for="dob">Birthday</label>
                        <input type="date" id="dob" name="dob" min="1900-01-01" max="2023-12-31" />
                    </div>
                    <div class="formbox">
                        <label for="avatar">Avatar</label>
                        <input type="file" id="avatar" name="avatar" accept="image/*" />
                    </div>
                    <button id="btnAddFriend">Add Friend</button>
                </form>
            </aside>
        </div>

        <script src="./js/main.js"></script>
    </body>
</html>
